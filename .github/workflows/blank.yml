name: purge of Images

on: [push]
  #workflow_dispatch:
  

jobs:
  download_image_name_file:
    name: download image
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: list files
      run: | 
           cat value
           ls -R
           sed -i '1,13d' value
           cat value
           sed 's/ //g' value > value1
           sed -i -e 's/^/abc./' value1
           cat value1
           sed 's/"//g' value1 > value2
           cat value2
           cut -d ":" -f 1 value2 > value3
           cut -d ":" -f 2 value2 > value4
           cat value3
           cat value4
